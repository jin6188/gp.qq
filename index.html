<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>礼包兑换中心</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>请选择登录方式</h1>
    <div class="login-buttons">
      <button class="qq">QQ 登录</button>
      <button class="wechat">微信登录</button>
    </div>

    <select>
      <option>请选择角色</option>
    </select>

    <input type="text" placeholder="输入 CDKEY">
    <input type="text" placeholder="输入验证码">
    <img src="captcha.png" alt="验证码" class="captcha-img">
    
    <button class="submit">立即兑换</button>
  </div>
</body>
</html>
